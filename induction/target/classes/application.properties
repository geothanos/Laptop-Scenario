spring.application.name=induction

spring.datasource.url= jdbc:postgresql://localhost:5453/postgres
spring.datasource.username= postgres
spring.datasource.password= postgres

# Select laptop as the default schema of Database (instead of public)
spring.jpa.properties.hibernate.default_schema= Laptop

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= none

# App properties for JWT
knowledge.app.jwtSecret = MTIzNDU2Nzg5dGVzdDk4NzY1NDMyMXRlc3QxMjM0NTY3ODl0ZXN0OTg3NjU0MzIx
knowledge.app.jwtExpirationMs = 43200000

# 24 Hours = 86400000ms
# 12 Hours = 43200000ms
#  6 Hours = 21600000ms
#  3 Hours = 10800000ms
#  1 Hour  = 3600000ms
# 30 Min   = 1800000ms
# 15 Min   = 900000ms
# 10 Min   = 600000ms
#  5 Min   = 300000ms
